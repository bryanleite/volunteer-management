<div id="full-page">
    <div id="container-logo">
        <img class="logo" src="./assets/img/logo.png">
    </div>
    <div id="container-authentication">
        <div class="container-login">
            <nz-divider nzText="Acessar sua conta"></nz-divider>
            <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control>
                        <nz-input-group nzPrefixIcon="anticon anticon-user">
                            <input type="text" nz-input formControlName="username"
                                placeholder="{{ 'SECURITY.LOGIN.USERNAME' | translate }}">
                        </nz-input-group>
                        <nz-form-explain *ngIf="isInputInvalid('username')">{{ getInputMsgError('username') }}
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <nz-input-group nzPrefixIcon="anticon anticon-lock">
                            <input type="password" nz-input formControlName="password"
                                placeholder="{{ 'SECURITY.LOGIN.PASSWORD' | translate }}">
                        </nz-input-group>
                        <nz-form-explain *ngIf="isInputInvalid('password')">{{ getInputMsgError('password') }}
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <label nz-checkbox formControlName="remember">
                            <span>{{ 'SECURITY.LOGIN.REMEMBER_PASSWORD' | translate }}</span>
                        </label>
                        <a class="login-form-forgot"
                            class="login-form-forgot">{{ 'SECURITY.LOGIN.FORGOT_PASSWORD' | translate }}</a>
                        <button class="login-form-button">{{ 'SECURITY.LOGIN.SUBMIT' | translate }}</button>
                        <a on-click="redirectToSignup()">{{ 'SECURITY.LOGIN.REGISTER_NOW' | translate }}</a>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </div>
</div>
